<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCT Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            padding: 20px;
        }

        .page-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            height: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 255, 255, 0.2),
                rgba(255, 0, 255, 0.1)
            );
            z-index: 1;
        }

        .image-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 2;
        }

        .anime-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            animation: subtle-zoom 20s infinite alternate;
        }

        @keyframes subtle-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-box h2 {
            font-size: 2.5em;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0ff,
                         0 0 20px #0ff,
                         0 0 40px #0ff;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            outline: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            transition: 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus,
        .input-box input:valid {
            border: 1px solid #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            left: 10px;
            padding: 0 5px;
            font-size: 0.8em;
            background: #000;
            color: #0ff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #0ff;
            outline: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: 0.5s;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .btn:hover {
            background: #0ff;
            color: #000;
            text-shadow: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            transition: 0.5s;
        }

        .links a:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .anime-quote {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: #fff;
            font-size: 1.2em;
            z-index: 3;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                height: auto;
            }

            .image-section {
                height: 300px;
            }

            .anime-quote {
                display: none;
            }

            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-section">
            <!-- Replace the src with your actual image path -->
            <img src="C:\Users\user\Desktop\LAB\satoru-gojo-jujutsu-kaisen-phone-purple-thunder-29adr7d79noldknp.jpg" alt="Gintoki" class="anime-image">
            <div class="anime-quote">
                "Life is essentially an endless series of problems. The solution to one problem is merely the creation of the next one." - Gintoki Sakata
            </div>
        </div>
        <div class="form-section">
            <!-- Login Form -->
            <div class="form-box" id="loginForm">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="links">
                        <a href="#" onclick="toggleForm('registerForm')">Don't have an account? Register</a>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-box" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="links">
                        <a href="#" onclick="toggleForm('loginForm')">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formId === 'registerForm') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }
    </script>
</body>
</html>
